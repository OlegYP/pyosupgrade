{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-12 text-center">
   <button onclick="showmodal();" class="btn btn-default btn-lg">Start Staging Code!</button>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Job ID</th>
          <th>Initiated by</td>
          <th>Device</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}

            <tr>
              <td><a href="{{ url_for('jobview-detail', id=job.id) }}">{{ job.id }}</a></td>
              <td>{{ job.username }}</td>
              <td>{{ job.device }}</td>
              <td>{{ job.status }}</td>

            </tr>

        {% endfor %}
      </tbody>
    </table>

  </div>
</div>
{% endblock %}
